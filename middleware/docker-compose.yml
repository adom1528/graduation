version: '3.8'

services:
  # 1. 数据库 MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: im-mysql
    ports:
      - "8800:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root  # 数据库密码设为 root，方便好记
      - TZ=Asia/Shanghai
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/init:/docker-entrypoint-initdb.d

  # 2. 缓存 Redis 7.0
  redis:
    image: redis:7.0
    container_name: im-redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes

  # 3. 注册中心 Nacos (单机模式)
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: im-nacos
    environment:
      - MODE=standalone
      - JVM_XMS=256m
      - JVM_XMX=256m
      - TZ=Asia/Shanghai
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"

  # 4. 消息队列 RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: im-rabbitmq
    ports:
      - "5672:5672"  # 通信端口
      - "15672:15672" # 管理后台端口
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - TZ=Asia/Shanghai